<section class="blog style-1 sec-mar">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6 col-md-6col-12 mb-4" *ngFor="let blog of blogs.data.slice(0,8)">
                        <a href="blog-detail.html" class="inner-box">
                            <div class="image-box">
                                <img [src]="blog.images.jpg.image_url || 'https://salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png'" alt=""
                                    class="w-100 attachment-full size-full">
                            </div>
                            <div class="author-box text-start">
                                <div class="detail d-flex align-items-center justify-content-between">
                                    <p>28 NOV 2022</p>
                                    <p>Anime</p>
                                </div>
                                <h4>{{blog.title}}</h4>
                                <div class="d-flex align-items-center">
                                    <img src="assets/media/comment/comment-img.png" class="w-auto" alt="">
                                    <h5>Authorâ€™s Name</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="blog-search bg-color-black">
                    <form action="https://uiparadox.co.uk/templates/animeloop/demo/blog.html">
                        <div class="input-group form-group">
                            <input class="form-control" type="text" name="query" placeholder="Search">
                            <button class="input-group-text anime-btn" type="submit"><i
                                    class="fal fa-search"></i></button>
                        </div>
                    </form>
                    <h5 class="mb-3 mt-4">Tags</h5>
                    <ul class="tags">
                        <li><a href="#">Anime</a></li>
                        <li><a href="#">Shounen</a></li>
                        <li><a href="#">Super Hero</a></li>
                        <li><a href="#">Fantasy</a></li>
                    </ul>
                    <h5 class="mb-3 mt-4">Categories</h5>
                    <ul class="categories list-style">
                        <li><a href="#">Anime</a></li>
                        <li><a href="#">Manga</a></li>
                        <li><a href="#">Cosplay</a></li>
                        <li><a href="#">Light Novel</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pagination-wrape">
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link arrow" aria-label="Previous">
